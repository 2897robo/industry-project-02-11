version: "3.8"

services:
  eureka-service:
    image: team11/eureka-service:latest
    container_name: team11-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    networks:
      - team11-network

  gateway-service:
    image: team11/gateway-service:latest
    container_name: team11-gateway
    ports:
      - "80:8000"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka/
      - JWT_SECRET=${JWT_SECRET}
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      - eureka-service
    restart: unless-stopped
    networks:
      - team11-network

  auth-service:
    image: team11/auth-service:latest
    container_name: team11-auth
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/team11
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      - eureka-service
      - postgres
    restart: unless-stopped
    networks:
      - team11-network

  user-service:
    image: team11/user-service:latest
    container_name: team11-user
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/team11
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      - eureka-service
      - postgres
    restart: unless-stopped
    networks:
      - team11-network

  backend-service:
    image: team11/backend-service:latest
    container_name: team11-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/team11
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - AES_KEY=${AES_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JAVA_OPTS=-Xmx1024m -Xms512m
    depends_on:
      - eureka-service
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - team11-network

  postgres:
    image: postgres:13
    container_name: team11-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: team11
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - team11-network

  redis:
    image: redis:6.2-alpine
    container_name: team11-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - team11-network

volumes:
  postgres_data:

networks:
  team11-network:
    driver: bridge
